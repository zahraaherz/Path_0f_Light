name: path_of_light
description: "Comprehensive Shia Islamic Educational App - Interactive Quiz Game with Sacred Text Library"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.0
  cloud_firestore: ^4.15.0
  firebase_storage: ^11.6.0
  firebase_analytics: ^10.8.0

  # State Management
  provider: ^6.1.1
  get: ^4.6.6

  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.0.0
  carousel_slider: ^4.2.1

  # Localization & Internationalization
  intl: ^0.19.0

  # Prayer Times & Islamic Features
  adhan: ^2.0.0
  hijri: ^3.0.0

  # Audio Player for Quran & Du'as
  just_audio: ^0.9.36
  audio_session: ^0.1.18

  # PDF & Document Handling
  syncfusion_flutter_pdfviewer: ^24.2.3

  # Utilities
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  package_info_plus: ^5.0.1
  url_launcher: ^6.2.3
  share_plus: ^7.2.1
  http: ^1.2.0
  path_provider: ^2.1.2

  # Image Handling
  image_picker: ^1.0.7

  # Animations
  animated_text_kit: ^4.2.2
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.3.9

flutter:
  uses-material-design: true

  # Assets for Islamic app
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/audio/

  # Islamic and Arabic fonts
  fonts:
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
        - asset: assets/fonts/Amiri-Bold.ttf
          weight: 700
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
    - family: Scheherazade
      fonts:
        - asset: assets/fonts/ScheherazadeNew-Regular.ttf
        - asset: assets/fonts/ScheherazadeNew-Bold.ttf
          weight: 700
